  # Conversation Logs Table
  ConversationLogsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-chat-conversations"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sessionId
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: sessionId
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: userId-timestamp-index
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Environment
          Value: !Sub "${AWS::StackName}"

  # Admin Function for viewing conversation logs
  AdminFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
        ProjectPath: ./app/api/v1/admin
        InstallDependencies: true
    Properties:
      FunctionName: !Sub "${AWS::StackName}-AdminFunction"
      CodeUri: ./app/api/v1/admin
      Handler: app.lambda_handler
      Description: "Lambda function for admin endpoints to view conversation logs"
      Runtime: python3.11
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          CONVERSATION_LOGS_TABLE_NAME: !Ref ConversationLogsTable
          LOG_LEVEL: INFO
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_APP_CLIENT_ID: !Ref UserPoolClient
          # ADMIN_EMAILS: Comma-separated list of admin emails (optional)
          ADMIN_EMAILS: "bafjkfgbka@gmail.com"
      Events:
        AdminApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/admin
            Method: ANY
        AdminApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/admin/{proxy+}
            Method: ANY
      Policies:
        - Statement:
          - Effect: Allow
            Action:
              - dynamodb:Query
              - dynamodb:Scan
            Resource:
              - !GetAtt ConversationLogsTable.Arn
              - !Sub "${ConversationLogsTable.Arn}/index/*"

  AdminFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AdminFunction}"
      RetentionInDays: 14
    DependsOn: AdminFunction

