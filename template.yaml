AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Parameters:
  DatabaseUrl:
    Type: String
    Description: "Database connection URL"
    NoEcho: true
  S3BucketName:
    Type: String
    Description: "S3 bucket name for resources"
  GoogleApiKey:
    Type: String
    Description: "Google Custom Search API Key"
    NoEcho: true
  GoogleSearchEngineId:
    Type: String
    Description: "Google Custom Search Engine ID"
    NoEcho: true
  GeminiApiKey:
    Type: String
    Description: "Google Gemini API Key for AI descriptions"
    NoEcho: true
  FrontendBaseUrl:
    Type: String
    Description: "Frontend base URL for word/kanji detail page links"
    Default: "https://nihongo.cloud"
  ApiV1ResourceId:
    Type: String
    Description: "API Gateway /api/v1 resource ID (get it with: aws apigateway get-resources --rest-api-id <api-id> --query \"items[?path=='/api/v1'].Id\" --output text)"
    Default: "w4iw1z"

Globals:
  Function:
    Runtime: python3.11
    MemorySize: 256
    Timeout: 30
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
    Environment:
      Variables:
        POWERTOOLS_SERVICE_NAME: japanese-learn
        LOG_LEVEL: INFO
        DATABASE_URL: !Ref DatabaseUrl
        S3_BUCKET_NAME: !Ref S3BucketName
        GOOGLE_APPLICATION_CREDENTIALS: google-tts-key.json
  Api:
    Cors:
      AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,Origin,Accept'"
      AllowOrigin: "'*'"

Resources:
  # Cognito User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${AWS::StackName}-user-pool
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true

  # Cognito User Pool Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: !Sub ${AWS::StackName}-client
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
      AuthSessionValidity: 15
      AccessTokenValidity: 60
      IdTokenValidity: 60
      RefreshTokenValidity: 30
      TokenValidityUnits:
        AccessToken: "minutes"
        IdToken: "minutes"
        RefreshToken: "days"

  # DynamoDB Table
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-table
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: level
          AttributeType: N
        - AttributeName: name
          AttributeType: S
        - AttributeName: english
          AttributeType: S
        - AttributeName: chinese
          AttributeType: S
        - AttributeName: korean
          AttributeType: S
        - AttributeName: indonesian
          AttributeType: S
        - AttributeName: vietnamese
          AttributeType: S
        - AttributeName: hindi
          AttributeType: S
        - AttributeName: character
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: word-level-index
          KeySchema:
            - AttributeName: PK
              KeyType: HASH
            - AttributeName: level
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: user-level-index
          KeySchema:
            - AttributeName: PK
              KeyType: HASH
            - AttributeName: level
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: name-index
          KeySchema:
            - AttributeName: name
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: english-index
          KeySchema:
            - AttributeName: english
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: chinese-index
          KeySchema:
            - AttributeName: chinese
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: korean-index
          KeySchema:
            - AttributeName: korean
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: indonesian-index
          KeySchema:
            - AttributeName: indonesian
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: vietnamese-index
          KeySchema:
            - AttributeName: vietnamese
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: hindi-index
          KeySchema:
            - AttributeName: hindi
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: character-index
          KeySchema:
            - AttributeName: character
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: TTL
        Enabled: true
      Tags:
        - Key: Environment
          Value: !Ref AWS::StackName

  # Lambda Functions
  WordsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
        ProjectPath: ./app/api/v1/words
        InstallDependencies: true
    Properties:
      FunctionName: !Sub "${AWS::StackName}-WordsFunction"
      CodeUri: ./app/api/v1/words
      Handler: app.lambda_handler
      Description: "Lambda function for words-related endpoints"
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTable
          S3_BUCKET_NAME: !Ref S3BucketName
          GOOGLE_APPLICATION_CREDENTIALS: google-tts-key.json
          DATABASE_URL: !Ref DatabaseUrl
          GOOGLE_API_KEY: !Ref GoogleApiKey
          GOOGLE_SEARCH_ENGINE_ID: !Ref GoogleSearchEngineId
          GEMINI_API_KEY: !Ref GeminiApiKey
      Events:
        WordsApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/words
            Method: ANY
        WordsApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/words/{proxy+}
            Method: ANY
      Policies:
        # 最小権限: WordsFunctionは読み取り専用（GetItem, Queryのみ）
        - Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:Query
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/*"
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:ListBucket
            Resource:
              - !Sub "arn:aws:s3:::${S3BucketName}"
              - !Sub "arn:aws:s3:::${S3BucketName}/*"

  LearnWordsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
        ProjectPath: ./app/api/v1/learn_words
        InstallDependencies: true
    Properties:
      FunctionName: !Sub "${AWS::StackName}-LearnWordsFunction"
      CodeUri: ./app/api/v1/learn_words
      Handler: app.lambda_handler
      Description: "Lambda function for learning history endpoints"
      MemorySize: 2048
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTable
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_APP_CLIENT_ID: !Ref UserPoolClient
          FRONTEND_URL: "https://nihongo.cloud"
          DATABASE_URL: !Ref DatabaseUrl
      Events:
        LearnWordsApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/learn_words
            Method: ANY
        LearnWordsApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/learn_words/{proxy+}
            Method: ANY
        OAuthCallbackEvent:
          Type: Api
          Properties:
            Path: /api/v1/auth/oauth/callback
            Method: ANY
        OAuthGoogleEvent:
          Type: Api
          Properties:
            Path: /api/v1/auth/oauth/google
            Method: ANY
      Policies:
        # 最小権限: LearnWordsFunctionは読み書き（GetItem, PutItem, Query, BatchGetItem）
        - Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:Query
              - dynamodb:BatchGetItem
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/*"

  KanaLessonFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
        ProjectPath: ./app/api/v1/kana_lesson
        InstallDependencies: true
    Properties:
      FunctionName: !Sub "${AWS::StackName}-KanaLessonFunction"
      CodeUri: ./app/api/v1/kana_lesson
      Handler: app.lambda_handler
      Description: "Lambda function for kana lesson endpoints"
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTable
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_APP_CLIENT_ID: !Ref UserPoolClient
          FRONTEND_URL: "https://nihongo.cloud"
      Events:
        KanaLessonApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/kana-lesson
            Method: ANY
        KanaLessonApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/kana-lesson/{proxy+}
            Method: ANY
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:Query
              Resource:
                - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
                - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/*"

  UsersFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
        ProjectPath: ./app/api/v1/users
        InstallDependencies: true
    Properties:
      FunctionName: !Sub "${AWS::StackName}-UsersFunction"
      CodeUri: ./app/api/v1/users
      Handler: app.lambda_handler
      Description: "Lambda function for user progress and plan endpoints"
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTable
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_APP_CLIENT_ID: !Ref UserPoolClient
          FRONTEND_URL: "https://nihongo.cloud"
          DATABASE_URL: !Ref DatabaseUrl
      Events:
        UsersApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/users
            Method: ANY
        UsersApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/users/{proxy+}
            Method: ANY
      Policies:
        # 最小権限: UsersFunctionは完全CRUD（GetItem, PutItem, UpdateItem, DeleteItem, Query）
        - Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
              - dynamodb:Query
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/*"

  KanjisFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
        ProjectPath: ./app/api/v1/kanjis
        InstallDependencies: true
    Properties:
      FunctionName: !Sub "${AWS::StackName}-KanjisFunction"
      CodeUri: ./app/api/v1/kanjis
      Handler: app.lambda_handler
      Description: "Lambda function for kanjis-related endpoints"
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTable
          DATABASE_URL: !Ref DatabaseUrl
          GEMINI_API_KEY: !Ref GeminiApiKey
          S3_BUCKET_NAME: !Ref S3BucketName
      Events:
        KanjisApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/kanjis
            Method: ANY
        KanjisApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/kanjis/{proxy+}
            Method: ANY
        ComponentsApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/components
            Method: ANY
        ComponentsApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/components/{proxy+}
            Method: ANY
      Policies:
        # 最小権限: KanjisFunctionは読み取り専用（GetItem, Queryのみ）
        # Scan権限は削除（コスト削減とセキュリティ向上）
        - Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:Query
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/*"
        - S3CrudPolicy:
            BucketName: !Ref S3BucketName

  SearchFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
        ProjectPath: ./app/api/v1/search
        InstallDependencies: true
    Properties:
      FunctionName: !Sub "${AWS::StackName}-SearchFunction"
      CodeUri: ./app/api/v1/search
      Handler: app.lambda_handler
      Description: "統合検索機能（単語、漢字、例文検索）"
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTable
          DATABASE_URL: !Ref DatabaseUrl
      Events:
        SearchApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/search
            Method: ANY
        SearchApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/search/{proxy+}
            Method: ANY
      Policies:
        # 最小権限: SearchFunctionは読み取り専用（Queryのみ、Scan権限は削除）
        # 複数のGSIを使用するため、すべてのインデックスへのQuery権限を明示的に指定
        - Statement:
          - Effect: Allow
            Action:
              - dynamodb:Query
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/*"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/name-index"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/english-index"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/vietnamese-index"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/chinese-index"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/korean-index"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/indonesian-index"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/hindi-index"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/character-index"

  SentencesFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
        ProjectPath: ./app/api/v1/sentences
        InstallDependencies: true
    Properties:
      FunctionName: !Sub "${AWS::StackName}-SentencesFunction"
      CodeUri: ./app/api/v1/sentences
      Handler: app.lambda_handler
      Description: "Lambda function for sentences-related endpoints"
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTable
          S3_BUCKET_NAME: !Ref S3BucketName
          GOOGLE_APPLICATION_CREDENTIALS: google-tts-key.json
          DATABASE_URL: !Ref DatabaseUrl
      Events:
        SentencesApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/sentences
            Method: ANY
        SentencesApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/sentences/{proxy+}
            Method: ANY
      Policies:
        # 最小権限: SentencesFunctionは読み取り専用（GetItem, Queryのみ）
        - Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:Query
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/*"
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:ListBucket
            Resource:
              - !Sub "arn:aws:s3:::${S3BucketName}"
              - !Sub "arn:aws:s3:::${S3BucketName}/*"

  HiraganaFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
        ProjectPath: ./app/api/v1/hiragana
        InstallDependencies: true
    Properties:
      FunctionName: !Sub "${AWS::StackName}-HiraganaFunction"
      CodeUri: ./app/api/v1/hiragana
      Handler: app.lambda_handler
      Description: "Lambda function for hiragana audio endpoints"
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref S3BucketName
          GOOGLE_APPLICATION_CREDENTIALS: google-tts-key.json
      Events:
        HiraganaApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/hiragana
            Method: ANY
        HiraganaApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/hiragana/{proxy+}
            Method: ANY
      Policies:
        - Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:ListBucket
            Resource:
              - !Sub "arn:aws:s3:::${S3BucketName}"
              - !Sub "arn:aws:s3:::${S3BucketName}/*"

  SentenceCompositionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
        ProjectPath: ./app/api/v1/sentence_composition
        InstallDependencies: true
    Properties:
      FunctionName: !Sub "${AWS::StackName}-SentenceCompositionFunction"
      CodeUri: ./app/api/v1/sentence_composition
      Handler: app.lambda_handler
      Description: "Lambda function for sentence composition quiz endpoints"
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTable
          DATABASE_URL: !Ref DatabaseUrl
      Events:
        QuizzesApiRootEvent:
          Type: Api
          Properties:
            Path: /api/v1/quizzes
            Method: ANY
        QuizzesApiProxyEvent:
          Type: Api
          Properties:
            Path: /api/v1/quizzes/{proxy+}
            Method: ANY
      Policies:
        # 最小権限: SentenceCompositionFunctionは読み書き（GetItem, PutItem, Query）
        # Scan権限は削除（コスト削減とセキュリティ向上）
        - Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:Query
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/*"

  # CloudWatch Log Groups
  WordsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${WordsFunction}"
      RetentionInDays: 14
    DependsOn: WordsFunction

  KanjisFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${KanjisFunction}"
      RetentionInDays: 14
    DependsOn: KanjisFunction

  LearnWordsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${LearnWordsFunction}"
      RetentionInDays: 14
    DependsOn: LearnWordsFunction

  UsersFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${UsersFunction}"
      RetentionInDays: 14
    DependsOn: UsersFunction

  SearchFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${SearchFunction}"
      RetentionInDays: 14
    DependsOn: SearchFunction

  SentencesFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${SentencesFunction}"
      RetentionInDays: 14
    DependsOn: SentencesFunction

  HiraganaFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${HiraganaFunction}"
      RetentionInDays: 14
    DependsOn: HiraganaFunction

  SentenceCompositionFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${SentenceCompositionFunction}"
      RetentionInDays: 14
    DependsOn: SentenceCompositionFunction

  # Chat Function IAM Role
  ChatFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ChatFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # DynamoDB access for word/kanji/sentence data
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}/index/*"
              # DynamoDB access for conversation logs
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ConversationLogsTable}"
              # S3 access for general resources
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${S3BucketName}"
                  - !Sub "arn:aws:s3:::${S3BucketName}/*"
              # FAISS index bucket access
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - "arn:aws:s3:::japanese-learn-embeddings-index"
                  - "arn:aws:s3:::japanese-learn-embeddings-index/*"
              # Bedrock access for embedding generation
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource:
                  - !Sub "arn:aws:bedrock:${AWS::Region}::foundation-model/amazon.titan-embed-text-v1"

  # Chat Function (Phase 1: Simple Text Chat)
  # Using Lambda container image to avoid 250MB size limit
  # Note: Docker image must be built and pushed to ECR first
  # Run: ./scripts/build_and_push_chat_function.sh
  ChatFunction:
    Type: AWS::Lambda::Function
    Properties:
      # FunctionName: !Sub "${AWS::StackName}-ChatFunction"  # Temporarily commented to allow replacement
      PackageType: Image
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${AWS::StackName}-chat-function:latest"
      Description: "Lambda function for AI chatbot with RAG (Phase 3)"
      Role: !GetAtt ChatFunctionRole.Arn
      MemorySize: 2048
      Timeout: 300
      Environment:
        Variables:
          GEMINI_API_KEY: !Ref GeminiApiKey
          CONVERSATION_LOGS_TABLE_NAME: !Ref ConversationLogsTable
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTable
          FRONTEND_BASE_URL: !Ref FrontendBaseUrl
          S3_BUCKET_NAME: !Ref S3BucketName
          FAISS_INDEX_S3_BUCKET_NAME: "japanese-learn-embeddings-index"
